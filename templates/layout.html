<!doctype html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Playfair+Display:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

</head>
<body>
<header>
    <p class="display-1"><a href="/">Karl Lorey</a></p>
    <nav>
        <ul class="nav justify-content-center">
            {% for href, title in [
              ['/blog', 'Blog'],
              ['/projects', 'Projects'],
              ['/about', 'About']
            ] %}
            <li class="nav-link{% if this.is_child_of(href) %} active{% endif %}">
                <a href="{{ href|url }}">{{ title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</header>
<div class="page">
    <hr style="margin-bottom: 50px">
    {% block body %}{% endblock %}
    <hr style="margin-top: 50px">
</div>
<footer>
    <p class="lead">
        <a href="https://twitter.com/karllorey" target="_blank"><i class="fa fa-twitter"></i></a>
